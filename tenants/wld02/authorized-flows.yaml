---
wld02:
  emergency_policy:
    - name: Allow emergency rule on VMs with this tag
      source: 
        - emg-wld02
      destination: 
        - any
      action: ALLOW
      scope_enabled: true  
  environment_policy:
    allowed_communications:
      - name: Allow dev environment to acc environment
        source: 
          - env-wld02-dev
        destination: 
          - env-wld02-acc
        action: JUMP_TO_APPLICATION
        scope_enabled: true  
    blocked_communications:
      - name: Block acc environment from dev environment
        source: 
          - env-wld02-acc
        destination: 
          - env-wld02-dev
        action: DROP
        scope_enabled: true 
  application_policy:
    app-wld02-access-policy:
      - name: Allow remote access to tenant
        source: 
          - ext-wld02-jumphosts
        destination: 
          - ten-wld02
        services:  
          - SSH
          - HTTPS
          - ICMPv4
        action: ALLOW
        scope_enabled: false 
    app-wld02-dev-3holapp-policy:
      - name: Allow web servers to application servers on port 8443
        source: 
          - app-wld02-dev-3holapp-web
        destination: 
          - app-wld02-dev-3holapp-application
        custom_services:  
          - svc-wld02-custom-service-name1
        action: ALLOW
        scope_enabled: true  
      - name: Allow application servers to database servers on port 3306
        source: 
          - app-wld02-dev-3holapp-application
        destination: 
          - app-wld02-dev-3holapp-database
        services:
          - MySQL
        action: ALLOW
        scope_enabled: true  
      - name: Allow wld02 servers to external DNS on port 53
        source: 
          - app-wld02-dev-3holapp
        destination: 
          - ext-wld02-dns
        services:
          - DNS-TCP
        action: ALLOW
        scope_enabled: true  
      - name: Example of context profiles
        source: 
          - app-wld02-dev-3holapp
        destination: 
          - ext-wld02-dns
        context_profiles:
          - DNS
          - SSL
        custom_context_profiles:
          - cp-wld02-custom-context-profile-name1
        action: ALLOW
        scope_enabled: true 
      - name: Last Rule
        source: 
          - env-wld02-dev
        destination: 
          - env-wld02-dev
        action: ALLOW
        scope_enabled: true   
    app-wld02-dev-policy:
      - name: Allow web servers to application servers on port 8443
        source: 
          - app-wld02-dev-web
        destination: 
          - app-wld02-dev-application
        custom_services:  
          - svc-wld02-custom-service-name1
        action: ALLOW
        scope_enabled: true  
      - name: Allow application servers to database servers on port 3306
        source: 
          - app-wld02-dev-application
        destination: 
          - app-wld02-dev-database
        services:
          - MySQL
        action: ALLOW
        scope_enabled: true  
      - name: Allow wld02 servers to external DNS on port 53
        source: 
          - app-wld02-dev-database
          - app-wld02-dev-application
          - app-wld02-dev-web
        destination: 
          - ext-wld02-dns
        services:
          - DNS-TCP
        action: ALLOW
        scope_enabled: true  
      - name: Example of context profiles
        source: 
          - app-wld02-dev-database
          - app-wld02-dev-application
          - app-wld02-dev-web
        destination: 
          - ext-wld02-dns
        context_profiles:
          - DNS
          - SSL
        custom_context_profiles:
          - cp-wld02-custom-context-profile-name1
        action: ALLOW
        scope_enabled: true  
      - name: Last Rule
        source: 
          - env-wld02-dev
        destination: 
          - env-wld02-dev
        action: ALLOW
        scope_enabled: true  
    app-wld02-acc-policy:
      - name: Allow web servers to application servers on port 8443
        source: 
          - app-wld02-acc-web
        destination: 
          - app-wld02-acc-application
        custom_services:  
          - svc-wld02-custom-service-name1
        action: ALLOW
        scope_enabled: true  
      - name: Allow application servers to database servers on port 3306
        source: 
          - app-wld02-acc-application
        destination: 
          - app-wld02-acc-database
        services:
          - MySQL
        action: ALLOW
        scope_enabled: true  
      - name: Allow wld02 servers to external DNS on port 53
        source: 
          - app-wld02-acc-database
          - app-wld02-acc-application
          - app-wld02-acc-web
        destination: 
          - ext-wld02-dns
        services:
          - DNS-TCP
        action: ALLOW
        scope_enabled: true  
      - name: Example of context profiles
        source: 
          - app-wld02-acc-database
          - app-wld02-acc-application
          - app-wld02-acc-web
        destination: 
          - ext-wld02-dns
        context_profiles:
          - DNS
          - SSL
        custom_context_profiles:
          - cp-wld02-custom-context-profile-name1
        action: ALLOW
        scope_enabled: true  
      - name: Last Rule
        source: 
          - env-wld02-acc
        destination: 
          - env-wld02-acc
        action: ALLOW
        scope_enabled: true  