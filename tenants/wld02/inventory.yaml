---
# Format: Tenant > Internal/External > Environment > Application > Sub Application > Resources
wld02:  
  project_name: "Test-Project"  # Project name for NSX (must match exactly with NSX Manager)
  internal:
    env-wld02-dev:  
      app-wld02-dev-3holapp:  
        app-wld02-dev-3holapp-database:  
          - d-db-01a  
        app-wld02-dev-3holapp-application:  
          - d-app-01a
        app-wld02-dev-3holapp-web:   
          - d-web-01a
          - d-web-02a
          - d-web-03a
      app-wld02-dev-database:  
        - d-db-01a  
      app-wld02-dev-application:  
        - d-app-01a
      app-wld02-dev-web:  
        - d-web-01a
        - d-web-02a
        - d-web-03a
    env-wld02-acc:  
      app-wld02-acc-database:  
        - a-db-01a  
      app-wld02-acc-application:  
        - a-app-01a 
      app-wld02-acc-web:  
        - a-web-01a
        - a-web-02a
        - a-web-03a
  external:
    ext-wld02-dns:  # External Services Key  
      - 192.168.12.10 
    ext-wld02-ntp:  # External Services Key  
      - 192.168.12.1  
    ext-wld02-jumphosts:  # External Services Key  
      - 10.10.89.11 
  consumer:
    cons-wld02-dev-3holapp:  
      - ext-wld02-jumphosts
    cons-wld02-dev-database:  
      - ext-wld02-jumphosts
    cons-wld02-dev-application:  
      - ext-wld02-jumphosts
    cons-wld02-dev-web:  
      - ext-wld02-jumphosts
    cons-wld02-acc-database:  
      - ext-wld02-jumphosts
    cons-wld02-acc-application:  
      - ext-wld02-jumphosts
    cons-wld02-acc-web:  
      - ext-wld02-jumphosts
  provider:
    prov-wld02-dev-3holapp:  
      - app-wld02-dev-3holapp
    prov-wld02-dev-database:  
      - app-wld02-dev-database
    prov-wld02-dev-application:  
      - app-wld02-dev-application
    prov-wld02-dev-web:  
      - app-wld02-dev-web
    prov-wld02-acc-database:  
      - app-wld02-acc-database
    prov-wld02-acc-application:  
      - app-wld02-acc-application
    prov-wld02-acc-web:  
      - app-wld02-acc-web
  emergency:
    emg-wld02:  
      [] 
  custom_context_profiles:
    cp-wld02-custom-context-profile-name1:
      app_id: 
        - "ACTIVDIR"   
        - "AMQP"   
      domain:
        - "*.microsoft.com"      
        - "*.office365.com"      
  custom_services:  
    # TCP Services (existing)
    svc-wld02-custom-service-name1:
      ports:
        - 8443
      protocol: tcp
    
    # Additional service type examples
    svc-wld02-web-alt:
      ports:
        - 8080
        - 9090
      protocol: tcp
    
    # UDP Services  
    svc-wld02-voice-rtp:
      ports:
        - 5004
        - 5060
      protocol: udp
    
    # ICMPv4 Services
    svc-wld02-ping-echo:
      protocol: icmp
      icmp_type: 0
    
    # ICMPv6 Services
    svc-wld02-ipv6-router-adv:
      protocol: icmpv6
      icmp_type: 134
    
    # IP Protocol Services
    svc-wld02-ipsec-ah:
      protocol: ip
      protocol_number: 51
    
    # IGMP Services
    svc-wld02-iptv-multicast:
      protocol: igmp
    
    # ALG Services (implemented as TCP services)
    svc-wld02-tftp-service:
      protocol: alg
      destination_port: 69